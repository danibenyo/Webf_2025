{% extends 'base.html' %}
{% block content %}
<div class="flex justify-center items-center h-[calc(100vh-140px)]">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-sm border border-gray-100 animate__animated animate__fadeInUp">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Edit Transaction</h2>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="text-xs font-bold text-gray-500 uppercase">Title</label>
                {{ form.title }}
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Amount</label>
                    {{ form.amount }}
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Type</label>
                    {{ form.transaction_type }}
                </div>
            </div>

            <div>
                <label class="text-xs font-bold text-gray-500 uppercase">Category</label>
                {{ form.category }}
            </div>

            <div>
                <label class="text-xs font-bold text-gray-500 uppercase">Date</label>
                {{ form.date }}
            </div>

            <div class="flex space-x-3 mt-6">
                <a href="{% url 'dashboard' %}" class="flex-1 bg-gray-100 text-gray-600 py-3 rounded-lg hover:bg-gray-200 transition text-center font-bold text-sm flex items-center justify-center">
                    Cancel
                </a>
                <button type="submit" class="flex-1 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition shadow-md font-bold text-sm">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    input[type="text"], input[type="number"], input[type="date"], select {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e5e7eb;
        border-radius: 0.5rem;
        outline: none;
        transition: border-color 0.2s;
        background-color: #f9fafb;
        margin-top: 5px;
    }
    input:focus, select:focus {
        border-color: #2563eb;
        background-color: #fff;
    }
</style>
{% endblock %}
